<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #24c065, #15bb7e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box label {
      font-size: 14px;
      color: #333;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      background-color: transparent;
    }

    .input-box i {
      margin-right: 8px;
    }

    .forgot {
      text-align: right;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .forgot a {
      color: #0ba584;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #2aaf78, #0da860);
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #error-msg {
      color: red;
      display: none;
      margin-bottom: 15px;
      text-align: center;
    }

    dialog {
      border: none;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-family: 'Poppins', sans-serif;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.4);
    }

    .fade-dialog {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .fade-dialog.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Loginkan</h2>
    <form id="login-form">
      <div id="error-msg">salah pak!!</div>

      <div class="input-box">
        <label style="font-weight: bold;"><i class="fas fa-user"></i> Username</label>
        <input type="text" id="username" placeholder="usernya cuy" required>
      </div>

      <div class="input-box">
        <label style="font-weight: bold;"><i class="fas fa-lock"></i> Password</label>
        <input type="password" id="password" placeholder="sekarang pw" required>
      </div>

      <div class="forgot">
        <a href="#" id="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">LOGIN</button>
    </form>
  </div>

  <dialog id="forgotDialog" class="fade-dialog">
    <h3 style="text-align: center;">Mosok Lali</h3>
  </dialog>

  <script>
    // Dialog
    const forgotLink = document.getElementById('forgot-link');
    const dialog = document.getElementById('forgotDialog');

    forgotLink.addEventListener('click', (e) => {
      e.preventDefault();
      dialog.showModal();
      requestAnimationFrame(() => {
        dialog.classList.add('show');
      });
    });

    function closeDialog() {
      dialog.classList.remove('show');
      setTimeout(() => dialog.close(), 300);
    }

    dialog.addEventListener('click', (e) => {
      if (e.target === dialog) closeDialog();
    });

    // Login Auth
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (username === 'test' && password === '1234') {
        window.location.href = 'base.html'; // halaman tujuan
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>

</body>
</html>
