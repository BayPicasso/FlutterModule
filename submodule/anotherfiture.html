<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Box Example</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #a2d5b6; /* Hijau cerah */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .green-box {
      width: 900px;
      padding: 20px;
      background-color: #5cb189; /* Hijau agak gelap */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="green-box">
    
  </div>
</body>
</html>
