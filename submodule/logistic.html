<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logistic</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top right, #5ef7bc, #eefcf8);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 40px;
      color: #2c3e50;
      font-weight: bold;
    }

    h4 {
      text-align: center;
      margin: 10px 0 30px;
      font-size: 20px;
      color: #2c3e50;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      background-color: #c0f1f3;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
    }

    .card {
      background-color: #416866;
      color: white;
      padding: 18px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 15px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .description-c {
      font-size: 12px;
      color: #ccc;
      max-width: 200px;
      text-align: center;
    }

    a.card {
      text-decoration: none;
      color: inherit;
    }

    .custom-btn,
    .custom-btnback {
      color: #448996;
      border-color: #448996;
      transition: transform 0.3s ease;
    }

    .custom-btn:hover,
    .custom-btnback:hover {
      background-color: #416866;
      color: white;
      transform: translateY(-5px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .card {
        padding: 20px 15px;
      }

      .button-row {
        grid-column: span 1 !important;
        flex-direction: column;
        gap: 10px;
        align-items: stretch;
      }

      .button-row a {
        width: 100%;
        text-align: center;
      }

      .button-row button {
        width: 100%;
      }
    }

    .baten {
  background-color: #3b6c66;
  width: 130px;
  height: 50px;
  color: #fff;
  border: 0.5px solid #fff;
  padding: 5px 10px;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.2s;
}

.baten:hover {
  background-color: #fff;
  color: #416866;
}

.buttons {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 10px;
}
  </style>
</head>
<body>
  <h1>Logistic</h1>

  <div class="container">
    
  <div class="card">
    <div class="icon">
      <img src="../module/logoemerald.webp" width="50" height="50" />
    </div>
    <div class="title">Store Requisition</div>

    <div class="buttons">
      <a href="../submodulesub/storerequisition.html" class="baten" style="font-size: 13px;">Store Request</a>
      
      <a href="../submodulesub/returnstorerequisition.html" class="baten" style="font-size: 13px;">Return Store Request</a>
    </div>
  </div>



    
  <div class="card">
    <div class="icon">
      <img src="../module/logoemerald.webp" width="50" height="50" />
    </div>
    <div class="title">Purchasing</div>
  
    <div class="buttons">
      <a href="" class="baten" style="font-size: 13px;">Purchase Request</a>
      
      <a href="" class="baten" style="font-size: 13px;">Market List</a>
    </div>
  </div>



    
  <div class="card">
    <div class="icon">
      <img src="../module/logoemerald.webp" width="50" height="50" />
    </div>
    <div class="title">Receiving</div>
  
    <div class="buttons">
      <a href="" class="baten" style="font-size: 13px;">Receiving</a>
      
      <a href="" class="baten" style="font-size: 13px;">Return Receiving</a>
    </div>
  </div>



   
  <div class="card">
    <div class="icon">
      <img src="../module/logoemerald.webp" width="50" height="50" />
    </div>
    <div class="title">Transfer Inv & Exp
    </div>
    
    <div class="buttons">
      <a href="" class="baten" style="font-size: 13px;">Transfer Inventory</a>
      
      <a href="" class="baten" style="font-size: 13px;">Transfer Expenses</a>
    </div>
  </div>



    <!-- Tombol baris -->
    <div class="button-row" style="grid-column: span 2; display: flex; justify-content: space-between;">
      <a href="../submodule/anotherfiture.html">
        <button type="button" class="btn btn-outline-primary custom-btn" style="font-weight: bold;">
          Buttons Explanation
        </button>
      </a>

      <a href="../module/backoffice.html">
        <button type="button" class="btn btn-outline-primary custom-btnback" style="font-weight: bold;">
          Back
        </button>
      </a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
