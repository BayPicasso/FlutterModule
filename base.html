  <title>Emerald Module</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2f7762; /* emerald dark green */
      color: white;
    }

    .header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .header img {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: bold;
    }

    .card-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }

    .feature-card {
      background-color: #3a8d72;
      border: none;
      border-radius: 12px;
      width: 260px;
      padding: 30px 20px;
      text-align: center;
      color: white;
      transition: transform 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      background-color: #49a88a;
    }

    .feature-card h4 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .feature-card-prog {
      background-color: #70948b;
      border: none;
      border-radius: 12px;
      width: 260px;
      padding: 30px 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.795);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .feature-card-prog:hover {
      background-color: #70948b;
    }

    .feature-card-prog h4 {
      font-weight: bold;
      margin-bottom: 10px;
    }

    @media screen and (max-width: 576px) {
      .feature-card {
        width: 100%;
      }
    }

    a.kartu {
      text-decoration: none;
    }

    .custom-btnback {
      font-weight: bold;
      transition: all 0.3s ease; /* Tambahkan transisi halus */
    }

    .custom-btnback:hover {
      background-color: #ffffff;  /* warna saat hover */
      transform: scale(1.20);     /* efek zoom sedikit */
      box-shadow: 0 5px 10px rgb(140, 232, 255); /* bayangan lebih tebal */
    }

    /*.badge-label {
    position: absolute;

    box-shadow: 0 2px 6px rgba(0,0,0,0.2);

    .ribbon {
    position: absolute;
    top: 10px;
    left: -50px;
    transform: rotate(-45deg);
    background-color: #ff0000;
    color: white;
    width: 160px;
    text-align: center;
    font-weight: bold;
    font-size: 13px;
    padding: 5px 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 1;
}

  </style>
</head>
